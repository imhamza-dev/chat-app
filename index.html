<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
		<style>
			body {
				font-family: Arial, sans-serif;
			}

			#register-container,
			#login-container,
			#chat-container {
				margin: 0 auto;
				max-width: 400px;
				text-align: center;
			}

			input {
				margin: 10px 0;
				padding: 10px;
				width: 100%;
			}

			button {
				margin: 10px 0;
				padding: 10px;
				width: 106%;
			}

			#message-list li {
				list-style-type: none;
				padding: 10px;
				margin: 5px 0;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="register-container">
			<h1>Register Page</h1>
			<input type="email" id="register-email" placeholder="Email" />
			<input type="password" id="register-password" placeholder="Password" />
			<input
				type="password"
				id="register-password-confirmation"
				placeholder="Confirm Password"
			/>
			<button onclick="register()">Register</button>
		</div>

		<div id="login-container" style="display: none">
			<h1>Login Page</h1>
			<input type="email" id="login-email" placeholder="Email" />
			<input type="password" id="login-password" placeholder="Password" />
			<button onclick="login()">Login</button>
		</div>

		<div id="chat-container" style="display: none">
			<h1 id="user-email"></h1>
			<div id="messages">
				<h3 id="no-messages" style="display: none">No Message found</h3>
				<ul id="message-list" style="max-height: 400px; overflow-y: auto"></ul>
			</div>
			<input type="text" id="message" placeholder="Type a message" />
			<button onclick="sendMessage()">Send</button>
			<h3 id="messageOutput"></h3>
		</div>

		<script>
			let users = [];

			const register = () => {
				const email = document.getElementById('register-email').value;
				const password = document.getElementById('register-password').value;
				const passwordConfirmation = document.getElementById(
					'register-password-confirmation'
				).value;

				const validEmails = ['user01@gmail.com', 'user02@gmail.com'];

				if (!validEmails.includes(email)) {
					alert('Invalid email!');
					return;
				}

				if (password !== 'password') {
					alert('Invalid password! Use password');
					return;
				}

				if (password !== passwordConfirmation) {
					alert('Passwords do not match!');
					return;
				}

				users.push({ email, password });
				alert('User registered successfully!');
				document.getElementById('register-container').style.display = 'none';
				document.getElementById('login-container').style.display = 'block';
			};

			const login = () => {
				const email = document.getElementById('login-email').value;
				const password = document.getElementById('login-password').value;

				const user = users.find(
					(user) => user.email === email && user.password === password
				);

				if (user) {
					document.getElementById('login-container').style.display = 'none';
					document.getElementById('chat-container').style.display = 'block';
					document.getElementById(
						'user-email'
					).innerText = `Logged in as ${email}`;
				} else {
					alert('Invalid email or password!');
				}
			};

			const sendMessage = () => {
				const messageInput = document.getElementById('message').value;
				const messageOutput = document.getElementById('messageOutput');

				if (messageInput.trim() === '') {
					messageOutput.textContent = 'No message found';
				} else {
					const messageList = document.getElementById('message-list');
					const li = document.createElement('li');
					li.textContent = messageInput;
					if (
						document
							.getElementById('user-email')
							.innerText.includes('user01@gmail.com')
					) {
						li.style.backgroundColor = 'blue';
						li.style.color = 'white';
					} else if (
						document
							.getElementById('user-email')
							.innerText.includes('user02@gmail.com')
					) {
						li.style.backgroundColor = 'red';
						li.style.color = 'white';
					}
					messageList.appendChild(li);
					document.getElementById('message').value = '';
					messageOutput.textContent = '';
				}
			};
		</script>
	</body>
</html>
